    <header>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"><i> </i></label>

        ><img src="images/logo-hamburger-menu.svg" alt="Community Science Museum logo"

    <main>
      <h1>Contact us</h1>
      <ul>
        <li>+47 123 45 678</li>
        <li>contact@csm.no</li>
        <li>Solemskogveien 33 <br> 1000 Oslo</li>
      </ul>
      <Section><h2>Sendus a message</h2>
        <form method="post" class="contact-form">
            <div>
              <label for="name">Your name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div>
              <label for="email">Your email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div>
              <label for="message">Message</label>
              <textarea name="message" id="message" class="message"></textarea>
            </div>
            <div>
              <a href="contact-confirmation.html">Send</a>
            </div>
          </form></Section>
    </main>
